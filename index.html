<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cajero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <header>
    </header>
    <main>
        <br>
        <div class="container">
            <div class="jumbotron" style="background:#6495ED">
                <div class="row align-items-center">
                    <div class="text-left">
                        <div class="text-center">

                    </div>
                    <div class="row">
                        <h3>Ingrese cantidad:</h3>
                    </div>
                    <div class="row">
                        <form action="">

                            <br>
                            <input class="form-check-input" type="radio" name="accion" checked value="1">

                            <input class="form-check-input" type="radio" name="accion" value="2">
                            <label class="form-check-label">Agregar</label>
                            <hr>
                            <button type="button" class="btn btn-success btn-lg" id="enviar">Enviar</button>
                            <br>
                        </form>
                        <div class="text-center text-danger">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
